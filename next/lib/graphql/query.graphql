query getBook($bookId: Int!) {
    book(id: $bookId) {
        title
        author {
            firstName
            lastName
        }
    }
}


fragment ItemFragment on Book {
    id
    title
    author {
        id
        firstName
        lastName
    }
}

query getCategory($categorySlug: String!) {
    category(slug: $categorySlug) {
        title
        description
        items {
            ...ItemFragment
        }
    }
}

query getCategories {
    categories {
        title
        description
        slug
    }
}

query getRecommendations {
    recommendations {
        id
        title
        description
        items {
            ...ItemFragment
        }
    }
}

query getAuthor ($authorId: Int!) {
    author(id: $authorId) {
        firstName
        lastName
        bio
        books {
            id
            title
        }
    }
}